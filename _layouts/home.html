---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    {% include head.html %}
</head>

<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                <a href="{{ site.url }}/about">
                    <img src="{{ site.logo }}" class="img-circle zoombtn animated">
                </a>
                <h1 class="title">{{ site.title }}</h1>
                <h3 class="title">
                    <a href="{{ site.url }}">
                        <p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
                    </a>
                </h3>
                <h3 class="title">
                    <a href="{{ site.url }}/business">
                        <p style="font-size:1rem;font-weight:300"><i class="fa fa-fw fa-briefcase"></i> {{ site.position }} at {{ site.company }}</p>
                    </a>
                </h3>
                <h3 class="title">
                    <a href="{{ site.url }}">
                        <p style="font-size:1rem;font-weight:300"><i class="fa fa-fw fa-map-marker"></i> {{ site.location }}</p>
                    </a>
                </h3>
                <hr class="hr-line">
                {% include social-links.html %}
                <h3 class="title">
                    <a class="btn zoombtn" href="{{ site.url }}/about">
                        <i class="fa fa-fw fa-user"></i> About
                    </a>
                    <a class="btn zoombtn" href="{{ site.resume }}" target="_blank">
                        <i class="fa fa-fw fa-file"></i> Résumé
                    </a>
                    <a class="btn zoombtn" href="{{ site.url }}/posts">
                           Posts
                    </a>
                    <a class="btn zoombtn" href="{{ site.url }}/projects">
                           Projects
                    </a>
                    <a class="btn zoombtn" href="mailto:{{ site.email }}" target="_blank">
                        <i class="fa fa-fw fa-envelope-square"></i> Contact
                    </a>
                </h3>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>

</html>
